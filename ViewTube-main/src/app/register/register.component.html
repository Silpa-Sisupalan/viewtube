<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
/>

<body>
    <div class="container" [ngClass]="status ? 'sign-up-mode':''">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form" #userloginform="ngForm" autocomplete="off">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required ngModel name="Username" #Username="ngModel" (change)="log(Username) " id="Username " type="text " class="form-control ">
                        <span class="alert " *ngIf="Username.touched && !Username.valid ">*Username is required</span>
                    </div>
                    <div class="input-field ">
                        <i class="fas fa-lock "></i>
                        <input type="password" placeholder="Password " required ngModel name="password" #password="ngModel" (change)="log(password) " id="password " class="form-control ">
                        <span class="alert " *ngIf="password.touched && !password.valid ">*Password is required</span>

                    </div>
                    <input type="submit" value="Login" class="btn solid" (click)="onlogin(userloginform)" />
                    <p class="social-text ">Or Sign in with social platforms</p>
                    <div class="social-media ">
                        <a href="# " class="social-icon ">
                            <i class="fab fa-facebook-f "></i>
                        </a>
                        <a href="# " class="social-icon ">
                            <i class="fab fa-twitter "></i>
                        </a>
                        <a href="# " class="social-icon ">
                            <i class="fab fa-google "></i>
                        </a>
                        <a href="# " class="social-icon ">
                            <i class="fab fa-linkedin-in "></i>
                        </a>
                    </div>
                </form>
                <form action="# " class="sign-up-form" #userRegisterForm="ngForm" autocomplete="off">
                    <h2 class="title ">Sign up</h2>
                    <div class="input-field ">
                        <i class="fas fa-user "></i>
                        <input type="text" placeholder="Username" required ngModel name="UserName" #UserNamer="ngModel" (change)="log(Username) " id="Usernamer" class="form-control">
                        <span class="alert " *ngIf="UserNamer.touched && !UserNamer.valid ">*Username is required</span>
                    </div>
                    <div class="input-field ">
                        <i class="fas fa-envelope "></i>
                        <input type="email " placeholder="Email" required ngModel name="Email" #Email="ngModel" (change)="log(Email) " class="form-control ">
                        <span class="alert " *ngIf="Email.touched && !Email.valid ">*Email is required</span>
                    </div>
                    <div class="input-field ">
                        <i class="fas fa-lock "></i>
                        <input type="password" placeholder="Password" required ngModel name="password" #passwordr="ngModel" (change)="log(password) " id="passwordr" class="form-control">
                        <span class="alert " *ngIf="passwordr.touched && !passwordr.valid ">*Password is required</span>
                    </div>



                    <input type="submit" class="btn" value="Sign up " (click)="onSub(userRegisterForm)" />
                    <p class="social-text ">Or Sign up with social platforms</p>
                    <div class="social-media ">
                        <a href="# " class="social-icon ">
                            <i class="fab fa-facebook-f "></i>
                        </a>
                        <a href="# " class="social-icon ">
                            <i class="fab fa-twitter "></i>
                        </a>
                        <a href="# " class="social-icon ">
                            <i class="fab fa-google "></i>
                        </a>
                        <a href="# " class="social-icon ">
                            <i class="fab fa-linkedin-in "></i>

                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container ">
            <div class="panel left-panel ">
                <div class="content ">
                    <h3>New here ?</h3>
                    <p>
                        Create your Account!!!!!
                    </p>
                    <button class="btn transparent " id="sign-up-btn " (click)="onsignup() ">
              Sign up
            </button>
                </div>

            </div>
            <div class="panel right-panel ">
                <div class="content ">
                    <h3>One of us ?</h3>
                    <p>
                        Signin here!!!!!!!!!
                    </p>
                    <button class="btn transparent " id="sign-in-btn " (click)="onsignin() ">
              Sign in
            </button>
                </div>
            </div>
        </div>
    </div>

</body>
